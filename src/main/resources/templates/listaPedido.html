<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>PedidosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarPedido" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar pedido</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Destino</th>
				<th>Produto</th>
				<th>Pedido</th>
				<th>Saldo</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pedido : ${pedidos}">
				<td><a th:href="${(#mvc.url('PC#detalhesPedido').arg(0, pedido.codigo)).build()}"><span th:text="${pedido.nome}"></span></a></td>
				<td><span th:text="${pedido.local}"></span></td>
				<td><span th:text="${pedido.data}"></span></td>
				<td><span th:text="${pedido.destino}"></span></td>
				<td><span th:text="${pedido.produto}"></span></td>
				<td><span th:text="${pedido.pedido}"></span></td>
				<td><span th:text="${pedido.saldo}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('PC#deletarPedido').arg(0, pedido.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
